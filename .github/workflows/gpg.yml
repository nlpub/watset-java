name: GnuPG

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up GnuPG
      run: gpg --import -a < $GPG_SIGNING_KEY
      env:
        GPG_SIGNING_KEY: ${{ secrets.OSSRH_SIGNING_KEY }}
    - name: Build with Maven
      run: mvn verify -P ossrh -DskipTests=true -Dmaven.javadoc.skip=true -B
